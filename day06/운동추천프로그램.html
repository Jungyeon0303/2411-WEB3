<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동추천프로그램</title>
</head>
<body>
    <script>
        // 사용자의 운동 난이도 입력받음 (높음 / 중간 / 낮음)
        // 사용자의 운동 유형 입력받음 (무산소 / 유산소)

        // === 운동레벨 높음 ===
        // 1. 운동레벨이 높고 무산소라면, 고강도 무산소 운동 웨이트를 추천합니다.
        // 2. 운동레벨이 높고 유산소라면, 고강도 유산소 운동인 마라톤 또는 수영을 추천합니다.
        // 3. 무산소, 유산소 외의 것을 입력했다면 유효하지 않은 운동 유형입니다. 무산소, 유산소 중 택1을 입력하세요.
        
        // === 운동레벨 중간 ===
        // 4. 운동레벨 중간인데 무산소를 했다면, 중간 강도의 무산소 운동인 맨몸스쿼트를 추천합니다.
        // 5. 운동레벨 중간인데 유산소를 선택했다면, 중간 강도의 유산소 운동인 자전거타기, 빨리걷기 등을 추천합니다.
        // 6. 무산소, 유산소 외의 것을 입력했다면 유효하지 않은 운동 유형입니다. 무산소, 유산소 중 택1을 입력하세요.

        // === 운동레벨 낮음 ===
        // 7. 운동레벨 낮음인데 무산소를 선택했다면, 저강도 무산소 운동인 가벼운 스트레칭 또는 1분 플랭크 도전 어떠세요?
        // 8. 운동레벨 낮음인데 유산소를 선택햇다면, 저강도 유산소 운동으로는 천천히 걷기 또는 가벼운 요가를 추천할게요.
        // 9. 무산소, 유산소 외의 것을 입력했다면 유효하지 않은 운동 유형입니다. 무산소, 유산소 중 택1을 입력하세요.

        // 10. 유효하지 않은 체력 수준입니다. 낮음, 중간, 높음 중 택1을 입력 하세요.


        let level = prompt("운동 난이도를 입력 해 주세요.", "높음/중간/낮음 중 선택해서 적어주세요.");
        let type = confirm("무산소면 '예', 유산소면 '아니오'를 입력해주세요");

        if(level === "높음") {
            if(type) {
                document.write("고강도 무산소 운동 웨이트를 추천합니다.");
            } else{
                document.write("고강도 유산소 운동인 마라톤 또는 수영을 추천합니다.");
            }
        } else if(level === "중간") {
            if(type){
                document.write("중간 강도의 무산소 운동인 맨몸스쿼트를 추천합니다.");
            } else{
                document.write("중간 강도의 유산소 운동인 자전거타기, 빨리걷기 등을 추천합니다.");
            }
        } else if(level === "낮음") {
            if(type){
                document.write("저강도 무산소 운동인 가벼운 스트레칭 또는 1분 플랭크 도전 어떠세요?");
            } else{
                document.write("저강도 유산소 운동으로는 천천히 걷기 또는 가벼운 요가를 추천할게요.");
            }
        } else{
            document.write("유효하지 않은 체력 수준입니다.<br>높음 / 중간 / 낮음 중 택1을 입력해주세요.");
        }
   
    </script>
</body>
</html>
