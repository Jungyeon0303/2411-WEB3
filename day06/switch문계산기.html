<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문 계산기</title>
</head>
<body>
    <script>
        // 1. 사용자에게 첫번째 숫자를 입력받음
        // 2. 사용자에게 원하는 연산자를 입력받음 (+, -, *, / , %)
        // 3. 사용자에게 두번째 숫자를 입력받음

        // ===== 문법시작 =====
        // 4. 사용자가 연산에 +를 입력했다면 첫번째 숫자와 두번째 숫자를 더해서 출력함
        // 5. 사용자가 연산에 -를 입력했다면 첫번째 숫자와 두번째 숫자를 빼서 출력함
        // 6. 사용자가 연산에 *를 입력했다면 첫번째 숫자와 두번째 숫자를 곱해서 출력함
        // 7. 사용자가 연산에 /를 입력했다면 첫번째 숫자와 두번째 숫자를 나눠서 출력함. 이때, 둘 중 하나의 숫자가 0이 아닐때만 연산을 해야함. 만약 입력받은 숫자가 0이라면 '0으로 나눌 수 없습니다' 출력
        // 8. 사용자가 연산에 %를 입력했다면 첫번째 숫자와 두번째 숫자를 나눈 나머지를 출력함
        // 9. prompt로 받은 입력 중 하나라도 이상하다면 입력이 잘못되었습니다. 출력


        let number1 = prompt("숫자를 하나 입력 해 주세요");
        let symbol = prompt("+, -, *, /, % 중 하나의 연산기호를 입력 해 주세요");
        let number2 = prompt("숫자를 하나 더 입력 해 주세요.");

        switch(symbol){
            case "+" : symbol = number1 + number2;
            break;
            case "-" : symbol = ;
        }
    </script>
</body>
</html>
