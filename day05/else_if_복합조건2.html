<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합조건 2</title>
</head>
<body>
    <script>
        // 조건
        
        /*
        1. 사용자의 나이를 입력받기, 신분증 유무를 확인하기
        2. 사용자의 나이가 20세 이상이고, 신분증이 있다면 입장 가능
        3. 사용자의 나이가 18세 이상 20세 미만인 사람이 신분증이 있다면 입장 가능하지만, 12시에 퇴장해야함! 18세가 넘어도 신분증이 없다면 입장 불가능
        4. 18세 미만, 신분증 없는 고객은 입장이 불가능하다고 알리기
        5. 이 외의 값을 입력하면 관리자에게 문의하세요 출력
        ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
        confirm을 사용해서 신분증의 유무를 확인받을 것
        &&연산자와 ||연산자를 활용할 것
        */

        let age = prompt ("나이를 입력 해 주세요");
        let card = confirm ("신분증을 가지고 있나요?");

        if (age >= 20 && card) {
            document.write ("입장 가능합니다");
        } else if (age >= 18 && age < 20 && card) {
            document.write ("입장이 가능하지만, 12시에 퇴장 해 주세요");
        } else if (age < 18 || !card) {
            document.write ("입장이 불가능합니다.");
        } else {
            document.write ("관리자에게 문의하세요.");
        }
    </script>
</body>
</html>
