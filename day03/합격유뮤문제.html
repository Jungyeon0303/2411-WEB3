<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>합격유무</title>
</head>
<body>
    <script>
        // 합격 기준은 60점일 것
        // 사용자의 이름과 점수가 필요함
        // 사용자의 점수가 합격 기준을 넘었다면 사용자 이름을 넣어서 OOO님 합격입니다. 출력
        // 점수가 합격 기준 미달이라면 OOO님 OO점 차이로 불합격입니다. 출력

        let pass = 60;
               
        let name = prompt("당신의 이름을 입력 해 주세요");
        let score = prompt("당신의 점수를 입력 해 주세요","숫자로 입력 해 주세요");

        failed = pass - score;

        let userScore = score > pass ? "합격입니다." : failed + "점 차이로 불합격입니다.";

        document.write(name + "님" + userScore);


    </script>
</body>
</html>
